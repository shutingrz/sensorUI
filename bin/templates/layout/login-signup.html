{% extends "layout/base.html" %}

{% block content %}
<!-- respected for https://codepen.io/modifiers/details/bKbjNO -->
<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
      <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
          <div class="uk-width-1-1@m">
            <form id="forms" class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
              <ul id="tabs" class="uk-tab uk-flex-center" uk-grid uk-switcher="animation: uk-animation-fade">
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
                <!-- <li class="uk-hidden">Forgot Password?</li> -->
              </ul>
              <ul class="uk-switcher uk-margin">
                <li>
                  <h3 class="uk-card-title uk-text-center">Sensorsに登録する</h3>
                  <form>
                    <div class="uk-margin">
                      <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-form-large" type="text" placeholder="Set a username">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-form-large" type="password" placeholder="Set a password">	
                      </div>
                    </div>
                    <!---
                      <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                      <label><input class="uk-checkbox" type="checkbox"> I agree the Terms and Conditions.</label>
                    </div>
                    -->
                    <div class="uk-margin">
                      <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Sign up</button>
                    </div>
                    <div class="uk-text-small uk-text-center">
                      すでにアカウントをお持ちですか？<a href="#" uk-switcher-item="1">ログインする</a>
                    </div>
                  </form>
                </li>
                <li>
                  <h3 class="uk-card-title uk-text-center">Sensorsにログイン</h3>
                  <form>
                    <div class="uk-margin">
                      <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-form-large" type="text" placeholder="username">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-form-large" type="password" placeholder="Password">	
                      </div>
                    </div>
                    <!--
                    <div class="uk-margin uk-text-right@s uk-text-center uk-text-small">
                      <a href="#" uk-switcher-item="2">Forgot Password?</a>
                    </div>
                    -->
                    <div class="uk-margin">
                      <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Login</button>
                    </div>
                    <div class="uk-text-small uk-text-center">
                      まだ登録していませんか？<a href="#" uk-switcher-item="0">アカウントを作成する</a>
                    </div>
                  </form>
                </li>
                <li>
                  <!---
                  <h3 class="uk-card-title uk-text-center">Forgot your password?</h3>
                  <p class="uk-text-center uk-width-medium@s uk-margin-auto">Enter your email address and we will send you a link to reset your password.</p>
                  <form>
                    <div class="uk-margin">
                      <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input uk-form-large" type="text" placeholder="Email address">
                      </div>
                    </div>
                    <div class="uk-margin">
                      <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Send Email</button>
                    </div>
                    <div class="uk-text-small uk-text-center">
                      <a href="#" uk-switcher-item="1">Back to login</a>
                    </div>
                  </form>
                  -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% if request.path == "/login"  %}
<script>
  UIkit.switcher("#tabs").show(1);
</script>
{% endif %}

{% endblock %}
